<html lang="en">

<body>
    <div class="container">
        <h1> Welcome to javascript tutotial part 1.</h1>
        <summary>

                The detailed information of javascript is on console of the browser.

    <script>
        // JavaScript Console API:
        // Ways to print in JS:

        // 1) console.log(" Paksitan");
        // 2) document.write(" This is document. write method but it is not good by developers point of view.");
        // 3) alert(" Ertugrul Ghazi!!!");

        // Consoles API:

        // 1) console.warn(" this is warning method of warning.");
        // 2) console.error(" Error message will appear in the console.");
        // 3) cosnole.clear();

        // JavaScript Variables:
        var a = 10;
        var b = 20;
        console.log(a+b);

        // Data types in JavaScript:
        // Integer
        var a = 10;
        console.log(typeof(a));
        // Float
        var b = 10.25;
        console.log(typeof(b));

        // String
        var c = " This is string number 1";
        console.log(typeof(c));

        // Objects:
        var marks = {Mukarram : 20 , Ahtesham: 20 , Naim : 20};
        console.log(marks);
        console.log(typeof(marks));

        // Booleans:
        var var1 = true;
        var var2 = false;
        console.log(var1 , var2);

        // var und -->  und --> undefined.

        //  There are two types of data types:types:
        //  1) Primitive Data Types >>>>  null , undefined , String, Number
        //  2) Reference Data Types >>>  Arrays and objects
        
        var array = [1 ,2 ,3, 4, "Hello"];
        document.write(array, "\t", array);
        console.log(array[2]);

        // Assignment Operators:
        var c = 10;
        console.log(c+=2);
        console.log(c-=2);
        console.log(c*=2);

        console.log(c/=2);

        var x = 20;
        var y = 40;
        console.log(x == y);
        console.log(x >= y);
        console.log(x <= y);


    </script>
