<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap documentation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://3axcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

    <style>
        .container {
            background-color: pink;
            text-align: center;
        }
        .container-fluid {
            background-color: black;
            color: white;
            text-align: center;
        }

        .col-sm-3 {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Bootstrap Fixed Width COntainer </h1>
        <p> A paragraph of fixed width container</p>
    </div>

    <div class="container-fluid">
        <h1> Full Width Container</h1>
        <p> A paragraph of Full width container</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color:#ccc; padding:50px; color: white;">col_1</div>
            <div class="col" style="background-color:#f0f0f0;padding:50px; color: black;"> col_2</div>
    <!-- For making four equal columns in a row we have to use .container-fluid class
        and row and columns. -->
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3 </div>
            <div class="col-sm-3">.col-sm-3 </div>
            <div class="col-sm-3">.col-sm-3 </div>
        </div>
    </div>
    
    <div>
        <p class=".h1">This is basic boostrap paragraph with class name = .h1</p>
        <h2 class="display1"> Display 1</h2>
        <h2 class="display2"> Display 2</h2>
        <h2 class="display3"> Display 3</h2>
        <h2 class="display4"> Display 4</h2>
    </div>
